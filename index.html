<!DOCTYPE html>
<html>
<head>
    <title>Cadmin</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>
<body>
<div id="app">加载中...</div>
<script>
    window.$docsify = {
        loadSidebar: true,
        alias: {
            '/server/php': 'https://github.com/baiy/Cadmin-server-php/blob/master/README.md', // supports regexp
        },
        subMaxLevel: 4,
        auto2top: true,
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        repo: 'https://github.com/baiy/Cadmin',
        search: {
            placeholder: '搜索文档',
            paths: "auto",
            noData: "没有结果!",
            depth: 4
        },
        copyCode: {
            buttonText : '复制代码',
            errorText  : 'Error',
            successText: 'Copied'
        },
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
            crossChapter: true
        },
        plugins: [
            function (hook, vm) {
                hook.afterEach(function (html) {
                    return [
                        '<div style="overflow: auto">',
                        '<p style="float: right"><a href="',
                        'https://github.com/baiy/Cadmin/blob/master/'+vm.route.file,
                        '" target="_blank">',
                        'Edit on github',
                        '</a></p>',
                        '</div>'
                    ].join('')+html
                })
            },
        ]
        // coverpage: true,
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
</body>
</html>
